<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black w-full">
    <nav class="text-white text-xl gap-4 flex justify-center items-center p-4 bg-[#303245]">
        <a href="/" class="bg-[#15172B] p-4 rounded-2xl">API</a>
        <a href="/allstudents" class="bg-[#15172B] p-4 rounded-2xl">All Students Data</a>
        <a href="/register" class="bg-[#15172B] p-4 rounded-2xl">Register</a>
    </nav>
    <div class="container flex gap-4 flex-wrap m-auto p-8"></div>
</body>
<script>
    const container = document.querySelector('.container');
    fetch("http://localhost:5000")
        .then(data => data.json())
        .then(finalData => {
            finalData.forEach(data => {
                const div = document.createElement('div');
                div.innerHTML = `
    <div class="card bg-[#15172B] p-4 text-white rounded-2xl w-full">
        <h2 class="text-3xl font-bold">${data.firstname}</h2>
        <p>${data.lastname}</p>
        <p class="opacity-60 text-sm mt-2 font-semibold">${data.email}</p>
    </div>
            `;
                container.appendChild(div);
            })

        })
</script>

</html>
